<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Dev Quiz</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    margin: 0;
  }

  .quiz-container {
    max-width: 400px;
    width: 100%;
    background: #1f2937;
    padding: 20px;
    border-radius: 12px;
  }

  h2 {
    text-align: center;
  }

  .option {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #374151;
    color: #fff;
    font-size: 16px;
    transition: 0.2s;
  }

  .option:hover {
    background: #4b5563;
  }

  #nextBtn, #restartBtn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    margin-top: 15px;
    font-weight: bold;
    cursor: pointer;
    background: #4f46e5;
    color: #fff;
    font-size: 16px;
    transition: 0.2s;
  }

  #nextBtn:hover, #restartBtn:hover {
    background: #4338ca;
  }

  #scoreDisplay {
    text-align: center;
    font-size: 18px;
    margin-top: 15px;
  }
</style>
</head>
<body>

<div class="quiz-container">
  <h2 id="question">Question goes here</h2>
  <div id="options"></div>
  <button id="nextBtn">Next</button>
  <button id="restartBtn" style="display:none;">Restart Quiz</button>
  <p id="scoreDisplay"></p>
</div>

<script src="./script.js"></script>
</body>
</html>
